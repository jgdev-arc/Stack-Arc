

name: Build and deploy JAR app to Azure Web App - stackarc-api-cjhwakfebnd6bqab

on:
  push:
    branches:
      - master        
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (backend folder)
        run: mvn -B -DskipTests clean package
        working-directory: backend      # <-- important: where pom.xml is

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: backend/target/*.jar    

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0E145546C783447C805B0C0CF0E97D43 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_67D4F51B269448558F3A397E308B86D1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_06251A6175C64CBAB43EC3517F304AD0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stackarc-api-cjhwakfebnd6bqab'  # <-- exact App Service name
          slot-name: 'Production'
          package: '*.jar'
